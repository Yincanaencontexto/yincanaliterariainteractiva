<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yincana Literaria Digital</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Inter:wght@400;600;700&family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'cinzel-decorative': ['Cinzel Decorative', 'serif'],
            'merriweather': ['Merriweather', 'serif'],
            'inter': ['Inter', 'sans-serif'],
          },
          colors: {
            slate: {
              900: '#0F172A',
              800: '#1E293B',
              700: '#334155',
              600: '#475569',
              500: '#64748B',
              400: '#94A3B8',
              100: '#F1F5F9',
            },
            amber: {
              400: '#FBBF24',
              500: '#F59E0B',
              600: '#D97706',
            },
            green: {
              400: '#34D399',
              500: '#10B981',
            }
          },
          animation: {
            sway: 'sway 0.6s ease-in-out infinite',
            fadeIn: 'fadeIn 1s ease-out forwards',
            pulseOnce: 'pulseOnce 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
          },
          keyframes: {
            sway: {
              '0%, 100%': { transform: 'rotate(0deg)' },
              '25%': { transform: 'rotate(8deg)' },
              '75%': { transform: 'rotate(-8deg)' },
            },
            fadeIn: {
              from: { opacity: '0' },
              to: { opacity: '1' },
            },
            pulseOnce: { // More subtle pulse for splash icon
              '0%, 100%': { opacity: '1', transform: 'scale(1)' },
              '50%': { opacity: '.7', transform: 'scale(1.1)' },
            }
          },
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #0F172A; /* Equivalent to COLORS.primary or tailwind slate-900 */
      color: #F1F5F9; /* Equivalent to COLORS.textPrimary or tailwind slate-100 */
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }

    #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
    }

    /* Custom Scrollbar Styles */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b; /* slate-800 */
    }
    ::-webkit-scrollbar-thumb {
      background: #475569; /* slate-600 */
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b; /* slate-500 */
    }

    /* QR Scanner video element style to hide controls */
    #qr-reader video {
        pointer-events: none; /* Prevents right-click menu and other interactions */
    }
    .shadow-top {
      box-shadow: 0 -4px 6px -1px rgba(0, 0, 0, 0.1), 0 -2px 4px -2px rgba(0, 0, 0, 0.1);
    }
  </style>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
  <!-- El script de la aplicación (bundle.js) será insertado aquí por el proceso de build en la copia que va a 'dist' -->
  <!-- Por ejemplo: <script src="./bundle.js" defer></script> -->

<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-slate-900 text-slate-100 font-inter">
  <div id="root"></div>
  <!-- El script de la aplicación (bundle.js) que se genera en 'dist' se enlazará aquí en la copia de 'dist/index.html' -->
<script type="module" src="/index.tsx"></script>
<script src="./bundle.js" defer></script>
</body>
</html>
